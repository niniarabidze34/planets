<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Antonio"
    />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=League Spartan"
    />
    <script type="module" defer src="js/render.js"></script>
    <script type="module" defer src="js/index.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar flex">
        <h1 class="logo">THE PLANETS</h1>
  
        <ul class="menu flex">
            <li><a class="navChecked" id="mercury" href="#mercury">MERCURY</a></li>
            <li><a id="venus" href="#venus">VENUS</a></li>
            <li><a id="earth" href="#earth">EARTH</a></li>
            <li><a id="mars" href="#mars">MARS</a></li>
            <li><a id="jupiter" href="#jupiter">JUPITER</a></li>
            <li><a id="saturn" href="#saturn">SATURN</a></li>
            <li><a id="uranus" href="#uranus">URANUS</a></li>
            <li><a id="neptune" href="#neptune">NEPTUNE</a></li>
        </ul>
      </nav>
      <hr/>
    </header>
    <main>
      <div class="middleDiv flex">
        
        <div class="pic">
          <img class="planetPic" id="planetPic" alt="planet Image" />
          <img class="innerPic" id="innerPic" />
        </div>
        <div class="planetInfo">
          <h1 id="name"></h1>
          <p id="desctiption" class="desctiption"></p>
          <br />
          <a class="wikipedia" id="wikipedia" href="#">Source: Wikipedia</a>
  
          <div class="options">
            <div class="flex" id="overview">
              <p class="number">01</p>
              <p class="info">OVERVIEW</p>
            </div>
            <div class="flex" id="internalStucture">
              <p class="number">02</p>
              <p class="info">INTERNAL STRUCTURE</p>
            </div>
            <div class="flex" id="surfaceGeo">
              <p class="number">03</p>
              <p class="info">SURFACE GEOLOGY</p>
            </div>
          </div>
        </div>
       
      </div>
      <div class="bottomDiv flex">
          <div>
            <p class="number">ROTATION TIME</p>
            <h1 id="rotation"></h1>
          </div>
          <div>
            <p class="number">REVOLUTION TIME</p>
            <h1 id="revolution"></h1>
          </div>
          <div>
            <p class="number">RADIUS</p>
            <h1 id="radius"></h1>
          </div>
          <div>
            <p class="number" >AVERAGE TEMP.</p>
            <h1 id="temp"></h1>
          </div>
      </div>
    </main>
  </body>
</html>
